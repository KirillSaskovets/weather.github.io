<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="weather" id="mainframe">
        <div class="currenticon"><img src="https://openweathermap.org/img/wn/04n@2x.png" width="170" height="128"></div>
        <div class="mesto">
            <div class="cityname"></div>
            <input class="vvod" id="vvod" placeholder="City name" autofocus />
            <button class="button" id="button">&#8634;</button>
        </div>
        <div class="today">
            <div class="BOX">
                <div class="currentdate">Date</div>
                <div class="currenttemp">℃</div>
                <div class="time">
                    <div class="onHour">6:00</div>
                    <div class="onHour">18:00</div>
                    <div class="onHour">12:00</div>
                    <div class="onHour">24:00</div>
                    
                </div>
                <div class="muchtemp">
                    <div class="onHourDiv1">℃</div>
                    <div class="onHourDiv2">℃</div>
                    <div class="onHourDiv3">℃</div>
                    <div class="onHourDiv4">℃</div>
                    
                </div>
            </div>

            <div class="prognoz" id = "secondframe">
                <div class="day1">--</div>
                <div class="maxtemp1">--/</div>
                <div class="mintemp1">/--</div>
                <div class="icon1" >--</div>

                <div class="day2">--</div>
                <div class="maxtemp2">--/</div>
                <div class="mintemp2">/--</div>
                <div class="icon2">--</div>

                <div class="day3">--</div>
                <div class="maxtemp3">--/</div>
                <div class="mintemp3">/--</div>
                <div class="icon3">--</div>

                <div class="day4">--</div>
                <div class="maxtemp4">--/</div>
                <div class="mintemp4">/--</div>
                <div class="icon4">--</div>
                
                <div class="day5">--</div>  
                <div class="maxtemp5">--/</div>
                <div class="mintemp5">/--</div>
                <div class="icon5">--</div>
            </div>
        </div>
        <div class="dni"></div>
    </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
